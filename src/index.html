<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
    <link rel="stylesheet" href="../src/style/index.css" />
    <script
      src="https://kit.fontawesome.com/072e5df971.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <ul class="filters">
      <li>
        <label>Include Cover</label>
        <select class="picker" for="includeCover">
          <option value="">Incluir Portada</option>
          <option value="true">Si</option>
          <option value="false">No</option>
        </select>
      </li>
      <li>
        <label>Nombre</label>
        <input class="picker" for="name" type="text" />
      </li>
      <li>
        <label>Apellido</label>
        <input class="picker" for="lastName" type="text" />
      </li>
      <li>
        <label>Puesto</label>
        <select class="picker" for="socialMediaPosition">
          <option value="position-left">Derecha</option>
          <option value="position-right">Izquierda</option>
        </select>
      </li>
      <li>
        <label>Twitter</label>
        <input class="picker" for="twitter" type="text" />
      </li>
      <li>
        <label>Github</label>
        <input class="picker" for="github" type="text" />
      </li>
      <li>
        <label>LinkedIn</label>
        <input class="picker" for="linkedin" type="text" />
      </li>
      <li>
        <label>Instagram</label>
        <input class="picker" for="instagram" type="text" />
      </li>
      <li>
        <label>Rol</label>
        <select class="picker" for="role">
          <option value="">null</option>
          <option value="Web Developer">Desarrollador Web</option>
          <option value="Floor Planner">Diseñador de Planos</option>
          <option value="Technical Writter">Escritor Técnico</option>
        </select>
      </li>
      <li>
        <label>Ciudad</label>
        <select class="picker" for="city">
          <option value="">null</option>
          <option value="Miami">Miami</option>
          <option value="Munich">Munich</option>
          <option value="Caracas">Caracas</option>
          <option value="Toronto">Toronto</option>
        </select>
      </li>
      <li>
        <label>Pais</label>
        <select class="picker" for="country">
          <option value="">null</option>
          <option value="USA">USA</option>
          <option value="Germany">Germany</option>
          <option value="Canada">Canada</option>
          <option value="Venezuela">Venezuela</option>
        </select>
      </li>
    </ul>
    <div id="widget_content"></div>

    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
